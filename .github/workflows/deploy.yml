# Vouch Protocol - Deployment Pipeline
# Simplified: Web + Verifier deploy together to Vercel
name: Deploy

on:
  push:
    branches:
      - main      # Production
      - develop   # Staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # Determine Environment
  # ============================================
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

  # ============================================
  # Deploy to Vercel (Web + Verifier API)
  # ============================================
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [setup]
    environment: ${{ needs.setup.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      - name: Pull Vercel Environment
        run: |
          cd apps/web
          vercel pull --yes --environment=${{ needs.setup.outputs.environment }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: |
          cd apps/web
          vercel build ${{ needs.setup.outputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        id: deploy
        run: |
          cd apps/web
          URL=$(vercel deploy --prebuilt ${{ needs.setup.outputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Deployed to: ${{ steps.deploy.outputs.url }}`
            })

  # ============================================
  # Post-Deployment Health Check
  # ============================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [setup, deploy]
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check app health
        run: |
          if [ "${{ needs.setup.outputs.environment }}" = "production" ]; then
            URL="https://vouch.dev/api/health"
          else
            URL="https://staging.vouch.dev/api/health"
          fi

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL || echo "000")
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed with status: $STATUS"
            exit 1
          fi
          echo "Health check passed!"

      - name: Check verifier API
        run: |
          if [ "${{ needs.setup.outputs.environment }}" = "production" ]; then
            URL="https://vouch.dev/api/verifier"
          else
            URL="https://staging.vouch.dev/api/verifier"
          fi

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL || echo "000")
          if [ "$STATUS" != "200" ]; then
            echo "Verifier API check failed with status: $STATUS"
            exit 1
          fi
          echo "Verifier API check passed!"

  # ============================================
  # Notify on Failure
  # ============================================
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: failure()
    steps:
      - name: Send notification
        run: |
          echo "Deployment failed for ${{ needs.setup.outputs.environment }}"
